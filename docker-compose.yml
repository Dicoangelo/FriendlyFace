services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - FF_STORAGE=${FF_STORAGE:-sqlite}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
    volumes:
      - ff-data:/app/data
    restart: unless-stopped

volumes:
  ff-data:
