[project]
name = "friendlyface"
version = "0.1.0"
description = "Forensic-Friendly AI Facial Recognition Platform â€” Layer 3: Blockchain Forensic Layer"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Dicoangelo" }]
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "aiosqlite>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
    "ruff>=0.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py311"
line-length = 100
